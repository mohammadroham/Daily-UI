<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up Page</title>
<link rel="stylesheet" href="style.css" type="text/css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user-card">
		<div class="d-flex justify-content-center">
			<div class="user-brand-container">
				<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="user-brand" alt="">
			</div>
		</div>
			<div class="d-flex justify-content-center form-container">
				<form>
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="name" class="form-control input-user" value="" name="" placeholder="نام کاربری">
					</div>
					<div class="input-group">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="" value="" class="form-control" placeholder="رمز عبور">
					</div>
					<div class="form-group">
						<div class="custom-checkbox custom-control">
							<input type="checkbox" class="custom-control-input" id="mychrckbox">
							<label class="custom-control-label mt-3" for="mychrckbox"> مرا به خاطر بسپار</label>
						</div>
					</div>
				</form>
			</div>
			<div class="d-flex justify-content-center button-container">
				<button type="button" class="btn btn-danger">وارد شوید</button>
			</div>
			<div class="mt-3">
				<div class="d-flex justify-content-center links">
					<a href="#" class="mr-2">ثبت نام</a>
					هنوز ثبت نام نکرده اید؟
				</div>
				<div class="d-flex justify-content-center links">
					<a href="#">رمز عبور خود را فراموش کرده اید؟</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
